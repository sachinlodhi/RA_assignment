<!DOCTYPE html>
<html>
<head>
    <title>Centered Links</title>
    <style>
        /* Center the list vertically and horizontally */
        .centered-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 100% viewport height for full screen */
        }

        /* Style for the links */
        .centered-list ul {
            list-style-type: none;
            padding: 0;
        }

        .centered-list li {
            margin: 20px 0; /* Adjust the spacing between links */
        }

        .centered-list li a {
            text-decoration: none;
            color: #333; /* Text color for links */
            font-size: 24px; /* Font size for links */
        }

        /* Change link color on hover */
        .centered-list li a:hover {
            color: #555; /* Text color on hover */
        }
    </style>
</head>
<body>
    <div class="centered-list">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">Frequency Distribution</a></li>
            <li><a href="/services">Scatter Plot</a></li>
            <li><a href="/contact">Correlation Matrix</a></li>
            <li><a href="/portfolio">Portfolio</a></li>
            <li><a href="/blog">Blog</a></li>
        </ul>
    </div>
</body>
</html>
